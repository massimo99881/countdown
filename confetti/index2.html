<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title> 
</head>
<body>
    <p id="numeroAleatorio"></p>
    <script src="confetti.js"></script>
    <!-- Confetti  JS-->
    <script>

        // start

        const start = () => {
            setTimeout(function() {
                confetti.start()
            }, 1000); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
        };

        //  Stop

        const stop = () => {
            setTimeout(function() {
                confetti.stop()
            }, 5000); // 5000 is time that after 5 second stop the confetti ( 5000 = 5 sec)
        };

        start();
        stop();
		
		// Función para generar un número aleatorio entre 1 y 400
function generarNumeroAleatorio(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

// Obtener un número aleatorio
const numeroAleatorio = generarNumeroAleatorio(1, 400);

// Mostrar el número aleatorio en la página HTML
document.getElementById("numeroAleatorio").innerHTML = "<center>HAI VINTO !<br>"+numeroAleatorio+"</center>";
 
    </script>
</body>
</html>
